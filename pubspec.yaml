name: penkiel
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/icons/vectors/
    - assets/icons/raster/


flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/icons/raster/icon.png"
  adaptive_icon_background: "#272727"
  adaptive_icon_foreground: "assets/icons/raster/icon.png"
  android_adaptive_icon_background: "#272727"
  android_adaptive_icon_foreground: "assets/icons/raster/icon.png"
  windows:
    image_path: "assets/icons/raster/icon.png"
    icon_size: 256
  macos:
    image_path: "assets/icons/raster/icon.png"
  web:
    image_path: "assets/icons/raster/icon.png"
  linux:
    image_path: "assets/icons/raster/icon.png"
